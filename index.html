<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text.css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <title>Socum</title>

</head>
<body>
  
    

<main>
    <section class='first'>
        <h1 class="logo">Socum</h1>
        <div>
            <p>
                One to rule them all-
                we connect your
                social media
            </p>
    
            
        </div>
        <a class="wrapper" href="">Learn more</a>

    </section>
    <section class="second">
        
        <h4 class="third">
            Sign up to experience the most
            efficient way of communication
        </h3>
        <form action="">
            <label>
                <i class="fas fa-user-circle"></i>
                <input type='text' placeholder='Choose a username'/>
            </label> 

            <label>
                <i class="fas fa-lock"></i>
                <input type='text' placeholder='Choose a password'/>
            </label> 
            <label>
                <i class="fas fa-lock"></i>
                <input type='text' placeholder='Replace your password'/>
            </label>     
            
            
            <button class="content">
                Let's rock
            </button>
            <button class="container">
                have an account ?
            </button>
        </form>

    </section>
        

        
        

        
</main>
</body>
</html>
